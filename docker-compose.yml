services:
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - plugins.ml_commons.mcp_server_enabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - banking-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch
    networks:
      - banking-network

  opensearch-dashboards-init:
    image: curlimages/curl:latest
    container_name: opensearch-dashboards-init
    volumes:
      - ./opensearch-dashboards-init.sh:/init.sh
    command: ["/bin/sh", "/init.sh"]
    depends_on:
      - opensearch
      - opensearch-dashboards
    networks:
      - banking-network
    restart: "no"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - opensearch
    networks:
      - banking-network

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=banking
      - POSTGRES_PASSWORD=banking_pwd
      - POSTGRES_DB=bankingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - banking-network

  banking-api:
    build:
      context: ./BankingApi
      dockerfile: Dockerfile
    container_name: banking-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=BankingApi
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=bankingdb;Username=banking;Password=banking_pwd
    ports:
      - "5001:80"
    depends_on:
      - otel-collector
      - postgres
    networks:
      - banking-network

networks:
  banking-network:
    driver: bridge

volumes:
  opensearch-data:
  postgres-data:

