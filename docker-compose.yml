services:
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - plugins.ml_commons.mcp_server_enabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - banking-network

  # Container de inicialização completa:
  # 1. Aguarda todos os serviços ficarem healthy
  # 2. Configura index patterns no OpenSearch Dashboards
  # 3. Executa simulação de clientes para gerar dados de teste
  environment-init:
    image: alpine/curl:latest
    container_name: environment-init
    volumes:
      - ./init-and-test.sh:/init-and-test.sh
    command: ["/bin/sh", "/init-and-test.sh"]
    depends_on:
      opensearch:
        condition: service_healthy
      opensearch-dashboards:
        condition: service_started
      otel-collector:
        condition: service_healthy
      postgres:
        condition: service_healthy
      banking-api:
        condition: service_started
    networks:
      - banking-network
    restart: "no"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "components"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=banking
      - POSTGRES_PASSWORD=banking_pwd
      - POSTGRES_DB=bankingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking -d bankingdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  banking-api:
    build:
      context: ./BankingApi
      dockerfile: Dockerfile
    container_name: banking-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=BankingApi
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=bankingdb;Username=banking;Password=banking_pwd
    ports:
      - "5001:80"
    depends_on:
      otel-collector:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - banking-network

  # MCP Server para Banking API
  # Expõe todos os endpoints da Banking API como tools MCP
  # Permite que IAs chamem a API através do Model Context Protocol
  mcp-banking-api:
    build:
      context: ./mcp-banking-api
      dockerfile: Dockerfile
    container_name: mcp-banking-api
    environment:
      - BANKING_API_URL=http://banking-api:80
      - HTTP_TIMEOUT=30
    depends_on:
      banking-api:
        condition: service_started
    networks:
      - banking-network
    # O servidor MCP usa stdio por padrão (para Cursor/Claude Desktop)
    # Mantém o container rodando para uso externo via npx ou Cursor
    command: ["tail", "-f", "/dev/null"]
    # ports:
    #   - "9900:9900"
    restart: unless-stopped

  # MCP Server para OpenSearch
  # Permite consultar logs e traces com filtros por clientId, correlationId e período
  # Suporta parsing de linguagem natural para períodos (ex: "ontem", "há 2 horas")
  mcp-opensearch:
    build:
      context: ./mcp-opensearch
      dockerfile: Dockerfile
    container_name: mcp-opensearch
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_USERNAME=
      - OPENSEARCH_PASSWORD=
      - LOGS_INDEX=logs-banking-api
      - TRACES_INDEX=traces-banking-api
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - banking-network
    # O servidor MCP usa stdio por padrão (para Cursor/Claude Desktop)
    # Mantém o container rodando para uso externo via npx ou Cursor
    command: ["tail", "-f", "/dev/null"]
    # ports:
    #   - "9901:9901"
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge

volumes:
  opensearch-data:
  postgres-data:

